<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <link rel="stylesheet" href="css/styleSolicitante.css"/>
    </h:head>        
    <h:body>  
        <div class="left">
            <div class="menuClass">
                <p:panelGrid columns="2">
                    <img class="imgUser" src="img/avatar.png" alt="" />
                    <h:outputText value="Lucas Fontenele" />
                </p:panelGrid>
                <h:form>
                    <p:growl autoUpdate="true"/>
                    <p:panelMenu>
                        <p:submenu label="Pedidos">
                            <p:menuitem value="Realizar" actionListener="#{menuView.save}" icon="fa fa-paper-plane" />
                            <p:menuitem value="Informações" actionListener="#{menuView.update}"  icon="fa fa-reorder" />
                        </p:submenu>
                        <p:submenu label="Buscar">
                            <p:menuitem value="Produto no estoque" actionListener="#{menuView.delete}"  ajax="false" icon="fa fa-chevron-down"/>
                            <p:menuitem value="Recebedores" actionListener="#{menuView.delete}"  ajax="false" icon="fa fa-child"/>
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Mais" >
                            <p:menuitem value="Lembretes" outcome="index.jsf" icon="fa fa-leanpub" />
                            <p:menuitem value="Mensagem direta" outcome="index.jsf" icon="fa fa-comments" />
                            <p:submenu label="Perfil" >
                            <p:menuitem value="Editar" outcome="index.jsf" icon="fa fa-edit" />
                            <p:menuitem value="Sair" outcome="/index.html" icon="fa fa-user" />
                            </p:submenu>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>

            </div>
        </div>
        <div class="centerX_Y">
            <iframe src="index.jsf"  name="content" width="800" 
                     height="500" scrolling="no" frameborder="0"  
                     application="false"> 
                        
            </iframe>


        </div>



        <div class="footer">
            <p><a class="linkLF" href="https://github.com/FonteneleLucas/nowOrder" target="_blank" >LUCAS FONTENELE</a> <br/>
                <span>&copy; 2017 </span></p>
        </div>
    </h:body>  
</html>
