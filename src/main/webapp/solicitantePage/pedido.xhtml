        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />


            <p:dataTable id="multipleDT" var="car" value="#{dtSelectionView.cars1}" selectionMode="multiple" selection="#{dtSelectionView.selectedCars}" 
                         rowKey="#{car.id}" rows="5" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                       >
                <f:facet name="header">
                    Gerenciamento de pedidos
                </f:facet>
                <p:column headerText="Código">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{car.brand}"/>
                </p:column>
                <p:column headerText="Localização">
                    <h:outputText value="C01B06PA" />
                </p:column>
                <p:column headerText="Informações adicionais">
                    <h:inputTextarea value="Teste" disabled="true"/>
                </p:column>
                <p:column headerText="Requerinte">
                    <h:outputText value="User 01" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="Usuário" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton process="multipleDT" update=":form:multiCarDetail" icon="ui-icon-search" 
                                     value="View" oncomplete="PF('multiCarDialog').show()" />
                    <p:commandButton value="Alterar" />
                </f:facet>
            </p:dataTable>

            

            <p:dialog header="Selected Cars" widgetVar="multiCarDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="200">
                <p:outputPanel id="multiCarDetail" style="text-align:center;">
                    <ui:repeat value="#{dtSelectionView.selectedCars}" var="car">
                        <h:outputText value="#{car.id} - #{car.brand}" style="display:block"/>
                    </ui:repeat>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
