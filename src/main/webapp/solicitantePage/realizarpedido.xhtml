        <h:form id="form">
            <p:growl id="msg" />


            <p:dataTable id="multipleDT" var="car" value="#{dtSelectionView.cars1}" selectionMode="multiple" selection="#{dtSelectionView.selectedCars}" 
                         rowKey="#{car.id}" rows="5" paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Busca de produto" />
                        <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="Código">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{car.brand}"/>
                </p:column>
                <p:column headerText="Quantidade">
                    <h:outputText value="C01B06PA" />
                </p:column>
                <p:column headerText="Localização">
                    <h:outputText value="Local" />
                </p:column>
                <p:column headerText="Recebedor">
                    <p:selectOneMenu id="codigo" value="#{selectOneMenuView.console}" class="widthComp">
                        <f:selectItem itemLabel="User 1" itemValue="" />
                        <f:selectItem itemLabel="User 2" itemValue="Xbox One" />
                        <f:selectItem itemLabel="User 3" itemValue="Xbox One" />

                    </p:selectOneMenu>
                </p:column>
                <p:column headerText="Informações adicionais">
                    <h:inputTextarea value="Teste"/>
                </p:column>
                <p:column headerText="Adicionar">
                    <p:inputSwitch value="#{selectBooleanView.value1}" onLabel="Add" offLabel="Del"/>
                </p:column>
                <f:facet name="footer">
                    <p:button outcome="realizarpedido" value="Concluir" icon="fa fa-check"/>
                    <p:button outcome="realizarpedido" value="Cancelar" icon="fa fa-remove"/>
                    <br/>
                    <span>0 itens adicionados</span>
                
                </f:facet>
                
            </p:dataTable>
        </h:form>
