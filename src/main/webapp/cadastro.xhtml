<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>        
    <h:body>  
        <div class="centerX_Y">
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <h:panelGrid columns="1" cellpadding="5">
                <h:outputLabel for="Usuário" value="Nome: *" />
                <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                <h:outputLabel for="Senha" value="Senha: *" />
                <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                <p:outputLabel for="console" value="Tipo de usuário: *" />
                <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" >
                    <f:selectItem itemLabel="Solicitante" itemValue="Solicitante" />
                    <f:selectItem itemLabel="Recebedor" itemValue="Recebedor" />
                    <f:selectItem itemLabel="Gerênciador" itemValue="Recebedor" />
                </p:selectOneMenu>

                <p:outputLabel for="console" value="Observações:" />
                <p:inputTextarea rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} caracteres restantes." autoResize="false" />
                <h:outputText id="display" />

                <f:facet name="footer">
                    <div class="buttonCenter">
                        <p:button outcome="index.jsf" value="Concluir">
                            
                        </p:button>
                    </div>
                </f:facet>
            </h:panelGrid>
        </div>

        <div class="footer">
            <p><a class="linkLF" href="https://github.com/FonteneleLucas/nowOrder" target="_blank" >LUCAS FONTENELE</a> <br/>
                <span>&copy; 2017 </span></p>
        </div>
    </h:body>  
</html>
